[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options (applied by default)
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Strict markers (fail if unknown markers used)
    --strict-markers
    # Show local variables in tracebacks
    --showlocals
    # Coverage reporting (requires pytest-cov)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    # Fail if coverage below threshold
    --cov-fail-under=80

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    smoke: marks tests as smoke tests
    db: marks tests that require database
    external: marks tests that call external services

# Test output formatting
console_output_style = progress

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Doctest options (if using doctest)
# doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Coverage options (requires pytest-cov)
# Install: uv add pytest-cov
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
